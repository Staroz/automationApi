name: End-to-end tests
on: push
jobs:
    cypress-run:
        runs-on: ubuntu-22.04
        steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Ejecutar pruebas Cypress
          run: |
            echo ${{ secrets.CREDENTIALS_SECRET }} > cypress\fixtures\credentials.json
        - name: Cypress Run
          run: cypress-io/github-action@v3