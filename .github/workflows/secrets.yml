name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Ejecutar pruebas Cypress
        run: |
         echo ${{ secrets.CREDENTIALS_SECRET }} > credentials.json
         npx cypress run --env CREDENTIALS_SECRET="$(cat credentials.json)"