name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: windows 2022
    steps:
        - name: Checkout
          uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
        - name: Cypress run
          uses: cypress-io/github-action@v5
          with:
            test:api: npm run cypress open
